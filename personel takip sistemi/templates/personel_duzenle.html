{% extends "base.html" %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-8">
        <div class="card">
            <div class="card-header">
                <p class="card-header-title">Personel Düzenle</p>
            </div>
            <div class="card-content">
                <form method="POST">
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Ad</label>
                                <div class="control">
                                    <input class="input" type="text" name="ad" value="{{ personel.ad }}" required>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Soyad</label>
                                <div class="control">
                                    <input class="input" type="text" name="soyad" value="{{ personel.soyad }}" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Pozisyon</label>
                                <div class="control">
                                    <input class="input" type="text" name="pozisyon" value="{{ personel.pozisyon }}" required>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Maaş</label>
                                <div class="control">
                                    <input class="input" type="number" name="maas" value="{{ personel.maas }}" step="0.01" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">İşe Başlama Tarihi</label>
                                <div class="control">
                                    <input class="input" type="date" name="baslangic_tarihi" value="{{ personel.baslangic_tarihi.strftime('%Y-%m-%d') }}" required>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Durum</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select name="durum" required>
                                            <option value="Aktif" {% if personel.durum=='Aktif' %}selected{% endif %}>Aktif</option>
                                            <option value="Pasif" {% if personel.durum=='Pasif' %}selected{% endif %}>Pasif</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button type="submit" class="button is-primary">Güncelle</button>
                        </div>
                        <div class="control">
                            <a href="/personel" class="button is-light">İptal</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
